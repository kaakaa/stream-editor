<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <link rel="stylesheet" id="theme_link"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/materia/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" style="margin-right: 35%;">
        <div class="main">
            <div class="video-player">
                <video id='video' src='' type="video/webm" alt='uploaded video'
                    style="width: 90%; height: 100%;border: 1px;"></video>
            </div>
            <div id="log"></div>
        </div>

        <div class="control">
            <h1 class="display-3 control-title">
                stream-editor
            </h1>
            <div class="control-upload">
                <h1 class="display-7">Video</h1>
                <div>
                    <input type='file' id='uploader' />
                </div>
                <div>
                    <ul>
                        <li>Filename: <span id='uploaded-video-name'>-</span></li>
                        <li>Duration: <span id='uploaded-video-duration'>-</span></li>
                        <li>Size: <span id='uploaded-video-size'>-</span></li>
                    </ul>
                </div>
            </div>
            <hr />
            <div class="control-edit">
                <form>
                    <input type="hidden" id="movie-duration">
                    <h1 class="display-7">
                        Cut
                        <button type="button" class="btn btn-outline-light" id="btn-add-cut-range">+</button>
                    </h1>
                    <div id="cut-ranges"></div>
                </form>
            </div>
            <hr />
            <div class="control-download">
                <button type="button" class="btn btn-light" id="edit">Edit</button>
            </div>
        </div>
        <script src='https://unpkg.com/@ffmpeg/ffmpeg@0.9.4/dist/ffmpeg.min.js'></script>
        <script type='module' src='./app.mjs'></script>
</body>

</html>
